name: CI/CD Camping Rental Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  GitHub-Action-Check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, json, pdo, pdo_mysql

      - name: Validate composer.json
        run: composer validate --strict
        continue-on-error: true

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      # ⬇️ PENTING: JANGAN pakai --no-dev
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP syntax check (lint)
        run: composer lint

      # ⬇️ UNIT TEST JALAN DI SINI
      - name: Run Unit Tests
        run: composer test

      - name: Success
        run: echo "✅ Lint & Unit Test completed successfully!"
